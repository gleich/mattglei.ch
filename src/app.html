<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="darkreader-lock" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="robots" content="index,follow">

		<!-- icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" sizes="180x180" />
		<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
		<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicon-16x16.png" sizes="16x16" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#1C1E20" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
